<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input type="text" (keyup)="buscarMedicos($event.target.value)" class="form-control"
          placeholder="Buscar médico...">

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="d-flex justify-content-between">
          <h3>Médicos registrados (<small>{{_medicoService.totalMedicos}}</small>)</h3>
          <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn btn-primary"><i class="fa fa-plus"></i> Crear Médico</button>
        </div>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Médico</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td class="w70">
                <img [src]="medico.img | imagen: 'medico'" class="img-50 img-circle pointer">
              </td>
              <td>{{medico.nombre}}</td>
              <td>{{medico.hospital.nombre}}</td>
              <td>
                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-danger" (click)="borrarMedico(medico)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
